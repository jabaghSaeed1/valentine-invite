<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf2f8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Background Animation Layer */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* User can click through them */
        }

        .floating-item {
            position: absolute;
            opacity: 0.3; /* Low opacity as requested */
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        /* Main Content Layer */
        .container {
            position: relative;
            z-index: 10; /* Above the background */
            width: 100%;
            max-width: 500px;
        }

        #character-emoji {
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #b2e4b3;
            color: #2e5c2f;
            position: relative;
            z-index: 11; 
        }

        #no-btn {
            background-color: #f1a7c1;
            color: #7a2e45;
            position: relative;
            z-index: 9999; /* Always on top */
        }

        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="bg-animation" id="bg-layer"></div>

    <div class="container" id="main-ui">
        <div id="character-emoji">ğŸ˜Š</div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button class="btn" id="yes-btn">Yes</button>
            <button class="btn" id="no-btn">No</button>
        </div>
    </div>

    <div class="success-view" id="success-ui">
        <div style="font-size: 120px;">ğŸ¥°</div>
        <h1 style="color: #d63384; font-size: 3rem; margin-bottom: 10px;">YEAHHH LET'S GOOO!</h1>
        <p style="font-size: 1.5rem; color: #7a2e45;">I never doubted you for a second! ğŸ˜˜</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question');
        const emoji = document.getElementById('character-emoji');
        const mainUi = document.getElementById('main-ui');
        const successUi = document.getElementById('success-ui');
        const bgLayer = document.getElementById('bg-layer');

        let yesScale = 1;
        let noScale = 1;
        let clickCount = 0;

        const messages = [
            "Will you be my Valentine?",
            "Are you sure? ğŸ¥º",
            "Pookie please! ğŸ˜­",
            "Don't do this to me... ğŸ’”",
            "I'm gonna cry! 0_0",
            "You're heartless! ğŸ˜‚",
            "It's getting tiny! Catch it!",
            "Almost gone... just click YES! âœ¨"
        ];

        const sadEmojis = ["ğŸ˜Ÿ", "ğŸ¥º", "ğŸ˜­", "ğŸ˜ ", "ğŸ˜¿", "â˜¹ï¸"];
        const floatingItems = ["ğŸŒ¸", "â¤ï¸", "ğŸŒ¹", "âœ¨", "ğŸ’–"];

        // Create the background drifting items
        function createFloatingBg() {
            for (let i = 0; i < 15; i++) {
                const item = document.createElement('div');
                item.classList.add('floating-item');
                item.innerText = floatingItems[Math.floor(Math.random() * floatingItems.length)];
                item.style.left = Math.random() * 100 + 'vw';
                item.style.fontSize = (Math.random() * 20 + 20) + 'px';
                item.style.animationDuration = (Math.random() * 5 + 10) + 's';
                item.style.animationDelay = (Math.random() * 10) + 's';
                bgLayer.appendChild(item);
            }
        }
        createFloatingBg();

        noBtn.addEventListener('click', () => {
            clickCount++;
            questionText.innerText = messages[Math.min(clickCount, messages.length - 1)];
            emoji.innerText = sadEmojis[Math.min(clickCount - 1, sadEmojis.length - 1)];

            // Growing/Shrinking
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            noScale = Math.max(0.01, noScale - 0.12); // Steady shrink without flipping
            noBtn.style.transform = `scale(${noScale})`;

            // Random Movement within viewport
            noBtn.style.position = 'fixed';
            const padding = 60;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            noBtn.style.left = Math.max(padding/2, Math.floor(Math.random() * maxWidth)) + 'px';
            noBtn.style.top = Math.max(padding/2, Math.floor(Math.random() * maxHeight)) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            mainUi.style.display = 'none';
            successUi.style.display = 'flex';
            document.body.style.backgroundColor = "#fff";
            // Make background items more visible on success
            const items = document.querySelectorAll('.floating-item');
            items.forEach(item => item.style.opacity = "0.6");
        });
    </script>
</body>
</html>
