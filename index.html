    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe0e9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Strictly no scrolling */

        #character { width: 180px; height: 180px; margin-bottom: 10px; border-radius: 20px; object-fit: contain; }

        .buttons-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            width: 100%;
            height: 60px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 100; }
        #noBtn { background-color: #888; color: white; position: relative; z-index: 100; }
