<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe0e9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        #character { width: 200px; height: 200px; margin-bottom: 20px; border-radius: 20px; }
        h1 { color: #d63384; min-height: 60px; padding: 0 20px; }
        
        .buttons-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            width: 100%;
            height: 50px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; }
    </style>
</head>
<body>

    <img id="character" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzR4bmZ6eHpsbmR5bmR5bmR5bmR5bmR5bmR5bmR5bmR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
    
    <div class="buttons-container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const character = document.getElementById('character');
        const question = document.getElementById('question');

        let noClickCount = 0;
        let yesScale = 1;

        // Sad messages to guilt-trip them
        const messages = [
            "Will you be my Valentine?",
            "Are you sure?? ðŸ¥º",
            "Pleease reconsider! ðŸ˜­",
            "You're breaking my heart... ðŸ’”",
            "I'm gonna cry! 0_0"
        ];

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // 1. Change the text and image
            question.innerText = messages[Math.min(noClickCount, messages.length - 1)];
            character.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmZidmR6eXN0bmZ4bmZ6eHpsbmR5bmR5bmR5bmR5bmR5bmR5bmR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/OPU6wUKARAOztu6Tu4/giphy.gif";

            // 2. Grow the Yes button
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Move the No button to a random position
            noBtn.style.position = 'fixed'; // Switches from row to floating
            
            const padding = 100;
            const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
            const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // 4. Shrink the No button
            let noScale = Math.max(0.3, 1 - (noClickCount * 0.15));
            noBtn.style.transform = `scale(${noScale})`;
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZidmR6eXN0bmZ4bmZ6eHpsbmR5bmR5bmR5bmR5bmR5bmR5bmR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26vUxArWpRAHwOQ8/giphy.gif" style="width:300px; border-radius:20px;">
                <h1 style="color:#d63384; font-size: 3rem;">YEEESSSS! ðŸ’–âœ¨</h1>
                <p style="font-size: 1.5rem;">The only right answer!</p>
            `;
        });
    </script>
</body>
</html>
