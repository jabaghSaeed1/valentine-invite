<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf2f8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Fixed Background Layer */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            opacity: 0.3;
            font-size: 24px;
            animation: floatUp 15s linear infinite;
            bottom: -50px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Main Game Content */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
        }

        #character-emoji {
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #b2e4b3;
            color: #2e5c2f;
            z-index: 11;
        }

        #no-btn {
            background-color: #f1a7c1;
            color: #7a2e45;
            z-index: 9999; 
        }

        .subtext {
            color: #d63384;
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.8;
        }

        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="bg-container" id="bg-flowers"></div>

    <div class="container" id="main-ui">
        <div id="character-emoji">ğŸ˜Š</div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <div class="row">
                <button class="btn" id="yes-btn">Yes</button>
                <button class="btn" id="no-btn">No</button>
            </div>
            <p class="subtext" id="warning-text">Choose wisely.. ğŸ˜ğŸ˜‰</p>
        </div>
    </div>

    <div class="success-view" id="success-ui">
        <div style="font-size: 120px;">ğŸ¥°</div>
        <h1 style="color: #d63384; font-size: 3rem; margin-bottom: 10px;">YEAHHH LET'S GOOO! â¤ï¸</h1>
        <p style="font-size: 1.5rem; color: #7a2e45;">I never doubted you for a second! ğŸ˜˜</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question');
        const emoji = document.getElementById('character-emoji');
        const mainUi = document.getElementById('main-ui');
        const successUi = document.getElementById('success-ui');
        const bgContainer = document.getElementById('bg-flowers');

        let yesScale = 1;
        let noScale = 1;
        let clickCount = 0;

        const messages = [
            "Will you be my Valentine?",
            "Hey what are you doing??!! ğŸ˜ ",
            "Are you sure? ğŸ¥º",
            "Pookie please! ğŸ˜­",
            "Don't do this to me... ğŸ’”",
            "I'm gonna cry! 0_0",
            "You're heartless! ğŸ˜‚",
            "It's getting tiny! Catch it!",
            "Almost gone... just click YES! âœ¨"
        ];

        const sadEmojis = ["ğŸ˜Ÿ", "ğŸ¥º", "ğŸ˜­", "ğŸ˜ ", "ğŸ˜¿", "â˜¹ï¸"];
        const flowerIcons = ["ğŸŒ¸", "â¤ï¸", "ğŸŒ¹", "âœ¨", "ğŸ’–"];

        function initFlowers() {
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerText = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 5 + 10;
                flower.style.animationDuration = duration + 's';
                flower.style.animationDelay = -(Math.random() * duration) + 's';
                bgContainer.appendChild(flower);
            }
        }
        initFlowers();

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            questionText.innerText = messages[Math.min(clickCount, messages.length - 1)];
            emoji.innerText = sadEmojis[Math.min(clickCount - 1, sadEmojis.length - 1)];

            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            noScale = Math.max(0.01, noScale - 0.12);
            noBtn.style.transform = `scale(${noScale})`;

            noBtn.style.position = 'fixed';
            const padding = 60;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            noBtn.style.left = Math.max(padding/2, Math.floor(Math.random() * maxWidth)) + 'px';
            noBtn.style.top = Math.max(padding/2, Math.floor(Math.random() * maxHeight)) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            mainUi.style.display = 'none';
            successUi.style.display = 'flex';
            document.body.style.backgroundColor = "#fff";
        });
    </script>
</body>
</html>
