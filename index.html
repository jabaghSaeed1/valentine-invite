<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf2f8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 0 15px;
            min-height: 80px; /* Space for text changes */
        }

        #character-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #b2e4b3;
            color: #2e5c2f;
            position: relative;
            z-index: 1; /* Lower layer */
        }

        #no-btn {
            background-color: #f1a7c1;
            color: #7a2e45;
            position: relative;
            z-index: 9999; /* ALWAYS ON TOP */
        }

        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container" id="main-ui">
        <img id="character-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzR4bmZ6eHpsbmR5bmR5bmR5bmR5bmR5bmR5bmR5bmR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button class="btn" id="yes-btn">Yes</button>
            <button class="btn" id="no-btn">No</button>
        </div>
    </div>

    <div class="success-view" id="success-ui">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZidmR6eXN0bmZ4bmZ6eHpsbmR5bmR5bmR5bmR5bmR5bmR5bmR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26vUxArWpRAHwOQ8/giphy.gif" style="width: 280px; border-radius: 20px;">
        <h1 style="color: #d63384; font-size: 3rem; margin-bottom: 10px;">YEAHHH LET'S GOOO! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.5rem; color: #7a2e45;">I never doubted you for a second! üòò</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question');
        const characterImg = document.getElementById('character-img');
        const mainUi = document.getElementById('main-ui');
        const successUi = document.getElementById('success-ui');

        let yesScale = 1;
        let noScale = 1;
        let clickCount = 0;

        const messages = [
            "Will you be my Valentine?",
            "Are you sure? ü•∫",
            "Pookie please! üò≠",
            "Don't do this to me... üíî",
            "I'm gonna cry! 0_0",
            "You're heartless! üòÇ",
            "STOOOOP CLICKING NO!"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;

            // 1. Update text based on click count
            if (clickCount < messages.length) {
                questionText.innerText = messages[clickCount];
            } else {
                questionText.innerText = "Just say YES already! üò§";
            }

            // 2. Change to sad image
            characterImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmZidmR6eXN0bmZ4bmZ6eHpsbmR5bmR5bmR5bmR5bmR5bmR5bmR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/OPU6wUKARAOztu6Tu4/giphy.gif";

            // 3. Grow Yes, Shrink No (minimum 50% size)
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            if (noScale > 0.5) {
                noScale -= 0.1;
                noBtn.style.transform = `scale(${noScale})`;
            }

            // 4. Move No button randomly within viewport
            noBtn.style.position = 'fixed';
            
            const padding = 30;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        yesBtn.addEventListener('click', () => {
            mainUi.style.display = 'none';
            successUi.style.display = 'flex';
            document.body.style.backgroundColor = "#fff";
        });
    </script>
</body>
</html>
