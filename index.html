<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf2f8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        #character-emoji {
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #b2e4b3; /* Specified Green */
            color: #2e5c2f;
            position: relative;
            z-index: 1; 
        }

        #no-btn {
            background-color: #f1a7c1; /* Specified Pink */
            color: #7a2e45;
            position: relative;
            z-index: 9999; /* Always stays on top */
        }

        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container" id="main-ui">
        <div id="character-emoji">ðŸ˜Š</div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button class="btn" id="yes-btn">Yes</button>
            <button class="btn" id="no-btn">No</button>
        </div>
    </div>

    <div class="success-view" id="success-ui">
        <div style="font-size: 120px;">ðŸ¥°</div>
        <h1 style="color: #d63384; font-size: 3rem; margin-bottom: 10px;">YEAHHH LET'S GOOO!</h1>
        <p style="font-size: 1.5rem; color: #7a2e45;">I never doubted you for a second! ðŸ˜˜</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question');
        const emoji = document.getElementById('character-emoji');
        const mainUi = document.getElementById('main-ui');
        const successUi = document.getElementById('success-ui');

        let yesScale = 1;
        let noScale = 1;
        let clickCount = 0;

        const messages = [
            "Will you be my Valentine?",
            "Are you sure? ðŸ¥º",
            "Pookie please! ðŸ˜­",
            "Don't do this to me... ðŸ’”",
            "I'm gonna cry! 0_0",
            "You're heartless! ðŸ˜‚",
            "It's getting tiny! Catch it!",
            "Almost gone... just click YES! âœ¨"
        ];

        const sadEmojis = ["ðŸ˜Ÿ", "ðŸ¥º", "ðŸ˜­", "ðŸ˜ ", "ðŸ˜¿", "â˜¹ï¸"];

        noBtn.addEventListener('click', () => {
            clickCount++;

            // 1. Text guilt-trip
            questionText.innerText = messages[Math.min(clickCount, messages.length - 1)];

            // 2. Change Emoji to sadder states
            emoji.innerText = sadEmojis[Math.min(clickCount - 1, sadEmojis.length - 1)];

            // 3. Scaling logic
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Infinite shrink without flipping
            noScale = Math.max(0.01, noScale - 0.15); 
            noBtn.style.transform = `scale(${noScale})`;

            // 4. Move No button
            noBtn.style.position = 'fixed';
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            noBtn.style.left = Math.max(0, Math.floor(Math.random() * maxWidth)) + 'px';
            noBtn.style.top = Math.max(0, Math.floor(Math.random() * maxHeight)) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            mainUi.style.display = 'none';
            successUi.style.display = 'flex';
            document.body.style.backgroundColor = "#fff";
        });
    </script>
</body>
</html>
